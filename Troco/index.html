<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
</head>
<body>
    <h1>Calculando o troco</h1>

    <button onclick="inicio()">Comprar produto</button>


    <script>
        function inicio(){
            let produto = window.prompt('Que produto você está comprando?')
            let preco = window.prompt(`Quanto custa o ${produto} que você está comprando?`)
            let valor = window.prompt(`Qual o valor que você pagou para comprar ${produto}?`)
            let troco = valor - preco
            window.alert(`você comprou ${produto} que custou R$ ${preco}, deu R$ ${valor} em dinheiro e vai receber ${troco} de troco. Volte sempre!`)

        }
    </script>
    
</body>
</html>
