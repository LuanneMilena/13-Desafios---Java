<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <button onclick="inicio()">Converter</button>

    <section id="resultado">
        <p>Clique no bot찾o para iniciar</p>
    </section>


    <script>
        function inicio() {

            let c = Number(prompt('Digite uma temperatura em 째C (Celsius)'))
            let kelvin = (c+ 273.15).toFixed(2)
            let fahrenheit = (c*1.8) +32

            let resultado = document.getElementById('resultado')

           
            resultado.innerHTML = `<p>${kelvin}째K (kelvin)<p>`
            resultado.innerHTML += `<p>${fahrenheit}째F (Fahrennheit)<p>`

        }
    </script>
</body>

</html>
