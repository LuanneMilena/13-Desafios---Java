<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<body>
    <h1>Calcular Bhaskara</h1>

    <button onclick="inicio()">calcular</button>

    <p id="resultado2">Considerando uma equação no formato ax² + bx + c = 0, aperte o botão para calcular o valor de &Delta;</p>
    
    <section id="resultado">


    </section>

    
    
    <script>
        function inicio() {
            let a = Number(prompt('Qual é o valor de a?'))
            let b = Number(prompt('Qual é o valor de b?'))
            let c = Number(prompt('qual é o valor de c?'))
            let delta = Number(b**2) - (4*a*c)
            
            let resultado = window.document.getElementById('resultado')
            let resultado2 = window.document.getElementById('resultado2')

            resultado2.innerHTML = `<h2>Resolvendo Bhaskara<h2>`
            resultado.innerHTML += `<p>a equação atual é ${a}x² + ${b}x + ${c} = 0<p>`
            resultado.innerHTML += `<p>O cálculo realizado será &Delta; = ${b}² - 4.${a}.${c}<p>`
            resultado.innerHTML += `<p>O valor calculado foi &Delta; = ${delta}<p>`


            



        }
    </script>
</body>
</html>
