<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
</head>
<body>
    <h1>Ano bissexto</h1>

    <button onclick="inicio()">Verificar</button>

    <p id="resultado">Informe um ano para saber se ele é bissexto</p>

    <script>
    
        function inicio() {
        let ano = window.prompt('Qual é o ano que você quer verificar?')
        let resultado = document.getElementById('resultado')

        if (ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)) {
                resultado.innerHTML = '<p>'+ano+' é um ano bissexto.'
            } else {
                resultado.innerHTML = '<p>'+ano+ ' não é um ano bissexto.';
            }
        }


    </script>
    
</body>
</html>
